<!-- Task 1 : Base template which includes Header with Navigation Bar for all pages -->

<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>{% block title %}{% endblock %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{url_for('home')}}">Selwyn Event Ticketing | SET</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('events')}}">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('customers')}}">Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('futureevents')}}">Future Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('buytickets')}}">Buy Tickets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('searchcustomer')}}">Search Customers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('addcustomer')}}">Add Customer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
          
    <section class="content container mb-5">
      <header class="mb-4">
        {% block header %}{% endblock %}
      </header>
      {% for message in get_flashed_messages() %}
        <div class="flash alert alert-info">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>

    
    <!-- JavaScript Bundle with Popper -->
    <script> 
    // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
